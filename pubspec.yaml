name: engelsburg_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  shared_preferences: ^2.0.7
  sqflite: ^2.0.0
  path: ^1.8.0
  lazy_load_scrollview: ^1.1.0
  http: ^0.13.3
  html_unescape: ^2.0.0
  share_plus: ^3.0.4
  cached_network_image: ^3.1.0
  url_launcher: ^6.0.10
  intl: ^0.17.0
  flutter_widget_from_html: ^0.8.1+1
  package_info_plus: ^1.0.6
  google_maps_flutter: ^2.1.0
  provider: ^6.0.0
  octo_image: ^1.0.0+1
  firebase_core: ^1.8.0
  firebase_messaging: ^10.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/oauth/google_logo.png
